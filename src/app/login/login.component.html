<div class="form-wrapper">
  <form>
    <div class="form-group">
      <label>Username: </label>
      <input name="username" type="text" class="form-control" [(ngModel)]="userInput.username">
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input name="password" type="password" class="form-control" [(ngModel)]="userInput.password">
    </div>
    <button (click)="login()">Login</button>
  </form>
</div>
