<table class="table">
  <thead>
    <tr>
      <th scope="col" class="p-4">Name</th>
      <th scope="col" class="p-4">size</th>
      <th scope="col" class="p-4">laste modified</th>
      <th scope="col" class="text-right p-4"><i class="fas fa-bars icon-semi-size"></i><i class="fas fa-caret-down icon-sm-size"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let item of items">
      <td scope="col" class="p-4">
        <i *ngIf="item['.tag'] === folder" class="fas fa-folder icon-semi-size"></i>
        <img *ngIf="item['.tag'] === image" src="http://via.placeholder.com/100x100" class="img-thumbnail"> 
        <a [routerLink]="item.path_lower">{{ item.name  }}</a>
      </td>
      <td scope="col" class="p-4">{{ item.size }}</td>
      <td scope="col" class="p-4">{{ item.client_modified }}</td>
      <td scope="col" class="text-right p-4"> <i class="fas fa-ellipsis-v"></i></td>
    </tr>
  </tbody>
</table>
